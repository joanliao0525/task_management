language: ruby
rvm:
  - 2.6.3
services:
  - postgresql
env:
  - DB = pgsql
before_script:
  - psql -c 'create database task_management_test;' -U postgres
  
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

test:
  <<: *default
  database: task_management_test
